<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/movies-app.css"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
    <title>Movies App</title>
</head>
<body class="">
<!--  navbar-->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid  ">
        <a class="navbar-brand" id="showAllMovies"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house " viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
        </svg></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item dropdown">
                <li class="nav-item dropdown">

                    <a class="nav-link dropdown-toggle  " id="addMovie" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-film " viewBox="0 0 16 16">
                        <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
                    </svg>   <strong>Add New Movie</strong> </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <form class="d-flex flex-column ">
                                <input class="form-control me-2" type="search" id="potentialMovie"
                                       placeholder="New Movie" aria-label="Search"/>
                                <button class="btn btn-outline-success" type="submit" id="potentialMovieSearch">Search
                                </button>
                            </form>
                        </li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="http://www.omdbapi.com/">Thank you OpenMovieDatabase</a>
                        </li>
                    </ul>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" id="movieFiltered" type="search" placeholder="Search"
                       aria-label="Search"/>
                <button id="movieFilteredSearch" class="btn btn-outline-success" type="submit">
                    Filter
                </button>
            </form>
        </div>
    </div>
</nav>

<!--Sneaky Credit-->
<div class="pt-5">
    <h5 class="mt-4  text-light text-center"><strong>Team B: Leo & Nick</strong></h5>
</div>

<!--Movie Templates-->
<div id="movieList" class="container-fluid m-0 mt-2 d-flex">
    <div class="container m-1">
        <div class="flip-card mx-auto">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://m.media-amazon.com/images/M/MV5BM2MyNjYxNmUtYTAwNi00MTYxLWJmNWYtYzZlODY3ZTk3OTFlXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg"
                         alt="Avatar" class="">
                </div>
                <div class="flip-card-back">
                    <h2 class="text-center">The Godfather</h2>
                    <h6 class="text-center">Director: Francis Ford Coppola</h6>
                    <p class="text-center">Actors: Marlon Brando, Al Pacino, James Caan, Diane Keaton</p>
                    <p>Rating: 9.2</p>
                    <p>RunTime: 175</p>
                    <p>Year: 1972</p>
                    <p>Genre: Crime, Drama</p>
                    <button class="btn btn-outline-danger deleter">Delete Movie</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- The core Firebase JS SDK and Database library -->
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

<!-- A local JS file to store the firebase API Key. WARNING: Do not commit this file -->
<script src="js/keys.js"></script>

<!---BootStrap CDN ------>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<!-- Utilities and higher level functions to simplify database fetches -->
<script src="js/firebase-config.js"></script>

<!-- Your local JS file to add functions that interact with the database -->
<script src="js/movies-api.js"></script>

<!-- Your local JS file to add functions that USE your functions from movies-api.js
and INTERACT with the DOM -->
<script src="js/index.js"></script>
</body>
</html>
